<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>One page website</title>
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
	<head>
	<body>
		<!--NAV-->
		<section>
			<nav>
				<a href="#home">HOME</a>
				<a href="#photos">PHOTOS</a>
				<a href="#contact">CONTACT</a>
				<a href="#video">VIDEO</a>
			</nav>
		</section>
		<!--NAV END-->

		<!--HEADER-->
		<section>
			<div id="#home">
			<header>
				<h1>ARCHES NATIONAL PARK</h1>
				<img src="./images/image_2.jpg" style="width:100%">
			</header>
		</section>
		<!--HEADER END-->
		
		<!--PHOTOS-->
		<!--images used to open the lightbox-->
			<h2>Photos</h2>

			<div class="row">
				<div class="column">
					<img src="./images/image_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/image_3.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/image_4.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
				</div>
				<div class="column"></div>
					<img src="./images/image_5.jpg" style="width:25%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
				</div>
			</div>

		<!--modal-->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="./images/image_1.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="./images/image_3.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="./images/image_4.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="./images/image_5.jpg" style="width:100%">
				</div>

				</div>


				<!--Next/previous controls-->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!--caption text-->
				<div class="caption-container">
					<p id="caption">here are some photos</p>
				</div>

				<!--thumbnail image controls -->
				<div class="column">
					<img class="demo cursor" src="images/image_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="double arch and blue sky">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/image_3.jpg" style="width:100%" onclick="currentSlide(2)" alt="patrons of the national park">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/image_4.jpg" style="width:100%" onclick="currentSlide(3)"  alt="an overhanging natural feature">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/image_5.jpg" style="width:100%" onclick="currentSlide(4)" alt="the devils garden">
				</div>

			</div>
		</div>
		
		<!--CONTACT FORM-->
		<section>
			<div id="contact">
				<h2>CONTACT FORM</h2>
				<div class="reservation">
				<form action="" method="get">
					First Name: <input type="text" name="First_name"><br>
					Last Name: <input type="text" name="Last_name"><br>
					Email: <input type="email" name="Email"><br>
					Password: <input type="password" name="Password"><br>
					<input type="submit" value="Submit">
				</form>
				</div>
			</div>
		</section>
		<!--CONTACT FORM END-->
		
		<!--VIDEO-->
		<section>
			<div id="video">
				<h2>VIDEO</h2>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/WwtRH6mgHks" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</section>
		<!--VIDEO END-->


		<script src="js/one_page_website.js" defer></script>
	</body>
	
	<!--FOOTER-->
	<footer>
		<section>
			<p>&#169; Jackie May 2020</p>
		</section>
	</footer>
	<!--FOOTER END-->
</html>
