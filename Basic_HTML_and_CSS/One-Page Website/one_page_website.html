<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>One page website</title>
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
	<head>
	<body>
		<!--NAV-->
		<section>
			<nav>
				<a href="#home">HOME</a>
				<a href="#photos">PHOTOS</a>
				<a href="#contact">CONTACT</a>
				<a href="#video">VIDEO</a>
			</nav>
		</section>
		<!--NAV END-->

		<!--HEADER-->
		<section>
			<div id="#home">
			<header>
				<h1>ARCHES NATIONAL PARK</h1>
				<img src="./images/image_2.jpg">
			</header>
		</section>
		<!--HEADER END-->
		
		<!--PHOTOS-->
		<section>
			<div id="photos">
				<h2>Photos</h2>
				<div>
					<img src="./images/image_1.jpg" alt="double arch and blue sky">
					<img src="./images/image_3.jpg" alt="patrons of the national park">
					<img src="./images/image_4.jpg" alt="an overhanging natural feature">
					<img src="./images/image_5.jpg" alt="the devils garden">
					<img src="./images/image_6.jpg" alt="">
					<img src="./images/image_7.jpg" alt="">
				</div>
			</div>
		</section>
		<!--PHOTOS END-->
		
		<!--CONTACT FORM-->
		<section>
			<div id="contact">
				<h2>CONTACT FORM</h2>
				<div class="reservation">
				<form action="" method="get">
					First Name: <input type="text" name="First_name"><br>
					Last Name: <input type="text" name="Last_name"><br>
					Email: <input type="email" name="Email"><br>
					Password: <input type="password" name="Password"><br>
					<input type="submit" value="Submit">
				</form>
				</div>
			</div>
		</section>
		<!--CONTACT FORM END-->
		
		<!--VIDEO-->
		<section>
			<div id="video">
				<h2>VIDEO</h2>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/WwtRH6mgHks" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</section>
		<!--VIDEO END-->
	</body>
	
	<!--FOOTER-->
	<footer>
		<section>
			<p>&#169; Jackie May 2020</p>
		</section>
	</footer>
	<!--FOOTER END-->
</html>
